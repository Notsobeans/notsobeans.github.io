<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 72px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        #audio-controls {
            position: absolute;
            top: 120px;
            right: 20px;
        }
        audio {
            width: 300px; /* Adjust width as needed */
        }
        #search-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            background-color: black;
            color: white;
        }
        #search-bar input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-left: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        #search-bar input[type="submit"]:hover {
            background-color: #333;
        }
        #favorites {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
        }
        #favorites a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #favorites a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #theme-menu {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .theme-menu-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .theme-menu-list li {
            margin-bottom: 5px;
        }
        .theme-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="audio-controls">
        <audio id="myAudio" controls loop>
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="favorites">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://anilist.co/home" target="_blank">AniList</a>
        <a href="https://mangadex.org/titles/feed" target="_blank">MangaDex</a>
        <a href="https://aniwave.to/home" target="_blank">AniWave</a>
        <a href="https://store.steampowered.com/" target="_blank">Steam</a>
        <a href="" target="_blank">OneDrive</a>
        <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
    </div>
    <div id="search-bar">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div id="theme-menu">Themes</div>
    <script>
        // Function to set the theme
        function setTheme(themePath) {
            const imageUrl = `${themePath}/image.jpg?cacheBuster=${new Date().getTime()}`;
            const audioSource = `${themePath}/music.mp3`;

            // Create a new Image object to check if the image exists
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url(${imageUrl})`;
            };
            img.src = imageUrl;

            // Set audio source
            const audioElement = document.getElementById('myAudio');
            audioElement.src = audioSource;
            audioElement.load();

            // Save theme in local storage
            localStorage.setItem('customNewTabPageTheme', themePath);
        }

        // Retrieve saved theme from local storage
        const savedTheme = localStorage.getItem('customNewTabPageTheme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme('themes/Enormeeta'); // Default theme if none saved
        }

        // Clock update function
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Fetch themes from JSON file and display menu
        fetch('themes/themes.json')
            .then(response => response.json())
            .then(themes => {
                const themeMenu = document.getElementById('theme-menu');
                themeMenu.addEventListener('click', () => {
                    themeMenu.innerHTML = ''; // Clear previous theme list
                    const themeList = document.createElement('ul');
                    themeList.className = 'theme-menu-list';
                    themes.forEach(theme => {
                        const themeItem = document.createElement('li');
                        themeItem.className = 'theme-item';
                        themeItem.innerHTML = `
                            <img src="${theme.path}/image.jpg" alt="${theme.name}">
                            <span>${theme.name}</span>
                        `;
                        themeItem.addEventListener('click', () => {
                            setTheme(theme.path);
                            themeMenu.innerHTML = 'Themes'; // Restore menu text after selection
                        });
                        themeList.appendChild(themeItem);
                    });
                    themeMenu.appendChild(themeList);
                });
            })
            .catch(error => console.error('Error fetching themes:', error));

        // Error handling for audio loading
        const audioElement = document.getElementById('myAudio');
        audioElement.addEventListener('error', function(e) {
            console.error('Error occurred while loading audio:', e.target.error);
        });
    </script>
</body>
</html>
