<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('New Tab/image.jpg');
            background-size: cover;
            background-position: center;
        }
        audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <audio controls autoplay>
        <source src="New Tab\Magical Dollhouse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
